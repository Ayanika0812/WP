<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 500px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #ffffff;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="ball"></div>
</div>

<script>
    $(document).ready(function() {
        function bounceBall() {
            $(".ball").animate(
                { top: "350px" }, // Move down
                800,              // Duration in milliseconds
                "swing",          // Easing effect
                function() {
                    $(".ball").animate(
                        { top: "0px" }, // Move up
                        800,            // Duration in milliseconds
                        "swing",        // Easing effect
                        bounceBall      // Recursively call the function
                    );
                }
            );
        }

        bounceBall(); // Start the animation
    });
</script>

</body>
</html>
