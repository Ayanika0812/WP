<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Designer</title>
    <script src="/home/lab4/Desktop/220905128/lab2/jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
        }
        .controls {
            background-color: #ffffe0;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
            width: 300px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card {
            width: 300px;
            height: 438px;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: yellow;
        }
        .default-picture {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 100px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Birthday Card Designer</h1>
<div class="container">
    <div class="controls">
        <label for="bg-color">Choose a background color:</label><br>
        <select id="bg-color">
            <option value="Yellow" selected>Yellow</option>
            <option value="Pink">Pink</option>
            <option value="LightBlue">Light Blue</option>
            <option value="LightGreen">Light Green</option>
        </select><br><br>

        <label for="font-family">Choose a font:</label><br>
        <select id="font-family">
            <option value="Verdana" selected>Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
        </select><br><br>

        <label for="font-size">Specify a numeric font size:</label><br>
        <input type="number" id="font-size" value="25"><br><br>

        <label>Choose a border style:</label><br>
        <input type="radio" id="border-none" name="border-style" value="none">
        <label for="border-none">None</label><br>
        <input type="radio" id="border-double" name="border-style" value="double">
        <label for="border-double">Double</label><br>
        <input type="radio" id="border-solid" name="border-style" value="solid" checked>
        <label for="border-solid">Solid</label><br><br>

        <input type="checkbox" id="add-picture" checked>
        <label for="add-picture">Add the Default Picture</label><br><br>

        <label for="greeting-text">Enter the greeting text below:</label><br>
        <textarea id="greeting-text" rows="3">Happy Birthday, and many more</textarea><br><br>

        <button id="update-card">Update</button>
    </div>

    <div class="card" id="birthday-card">
        <div id="card-text" style="font-family: Verdana; font-size: 25px;">Happy Birthday, and many more</div>
        <img src="/home/lab4/Desktop/220905128/lab2/cake.png" alt="Default" class="default-picture" id="default-image">
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#update-card').click(function() {
            let bgColor = $('#bg-color').val();
            $('#birthday-card').css('background-color', bgColor);
            let fontFamily = $('#font-family').val();
            let fontSize = $('#font-size').val() + 'px';
            $('#card-text').css({
                'font-family': fontFamily,
                'font-size': fontSize
            });
            let borderStyle = $('input[name="border-style"]:checked').val();
            $('#birthday-card').css('border-style', borderStyle);
            if ($('#add-picture').is(':checked')) {
                $('#default-image').show();
            } else {
                $('#default-image').hide();
            }
            let greetingText = $('#greeting-text').val();
            $('#card-text').text(greetingText);
        });
    });
</script>

</body>
</html>
