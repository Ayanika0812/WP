<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Bill</title>
    <script src="/home/lab4/Desktop/220905128/lab2/jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a4a4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            margin-right: 15px;
       }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bill Generator</h2>
    <div class="form-group">
        <label for="brand">Select Brand</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>
    </div>
    <div class="form-group">
        <label>Select Products</label>
        <input type="checkbox" id="mobile" /> Mobile
        <input type="checkbox" id="laptop" /> Laptop
    </div>
    <div class="form-group">
        <label for="quantity">Enter Quantity</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity">
    </div>
    <button id="produceBill">Produce Bill</button>
</div>

<script>
    $(document).ready(function() {
        const prices = {
            mobile: 300,  
            laptop: 600   
        };

        $('#produceBill').click(function() {
            const brand = $('#brand').val();
            const quantity = $('#quantity').val();
            if (!quantity || quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }
            let totalPrice = 0;
            let selectedItems = [];
            if ($('#mobile').is(':checked')) {
                totalPrice += prices.mobile * quantity;
                selectedItems.push("Mobile");
            }
            if ($('#laptop').is(':checked')) {
                totalPrice += prices.laptop * quantity;
                selectedItems.push("Laptop");
            }
            if (selectedItems.length === 0) {
                alert("Please select at least one product (Mobile or Laptop).");
                return;
            }

            alert(`Bill Summary:\nBrand: ${brand}\nProducts: ${selectedItems.join(", ")}\nTotal Quantity: ${quantity}\nTotal Amount: $${totalPrice}`);
        });
    });
</script>

</body>
</html>
