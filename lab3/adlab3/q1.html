<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Train Ticket Booking</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control border border-primary" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control border border-primary"  id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control border border-primary" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">From</label>
                    <input type="text" class="form-control border border-primary" id="source" placeholder="Departure station" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">To</label>
                    <input type="text" class="form-control border border-primary" id="destination" placeholder="Destination station" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departureDate" class="form-label">Departure Date</label>
                        <input type="date" class="form-control border border-primary" id="departureDate" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="class" class="form-label ">Class</label>
                        <select class="form-select border border-primary" id="class" required>
                            <option value="">Choose class</option>
                            <option value="1A">First AC</option>
                            <option value="2A">Second AC</option>
                            <option value="3A">Third AC</option>
                            <option value="SL">Sleeper</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select border border-primary" id="paymentMethod" required>
                        <option value="">Select payment method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="netBanking">Net Banking</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="additionalInfo" class="form-label">Additional Information</label>
                    <textarea class="form-control border border-primary" id="additionalInfo" rows="3" placeholder="Enter any additional information"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Book Ticket</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
