<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .cover-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cover-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .main-headline {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        .secondary-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .features-list ul {
            list-style: none;
            padding: 0;
            color: #333;
            text-align: left;
        }
        .features-list ul li {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Header -->
        <div class="cover-header">Your Monthly Tech Guide</div>

        <!-- Main Headline -->
        <h1 class="main-headline">Tech Trends 2025</h1>

        <!-- Secondary Text -->
        <p class="secondary-text">Discover the latest in technology, gadgets, and innovations shaping the future.</p>

        <!-- Features -->
        <div class="features-list">
            <h6>Inside This Issue:</h6>
            <ul>
                <li>- AI in Everyday Life</li>
                <li>- 5G and Beyond</li>
                <li>- Best Laptops of the Year</li>
                <li>- Upcoming Startups to Watch</li>
            </ul>
        </div>

        <!-- Call to Action -->
        <button class="btn btn-primary">Get Your Copy</button>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 Tech Digest | All Rights Reserved</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
