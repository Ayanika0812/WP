<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 ">
        <div class="card border border-primary ">
            <div class="card-header text-center bg-primary border border-primary text-white">
                <h1>Student Bio-Data Form</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" class="form-control border border-primary " id="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control border border-primary" id="dob">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" id="male" name="gender" value="Male">
                                <label class="form-check-label " for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="other" name="gender" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control border border-primary" id="address" rows="3" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Languages Known:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="english" value="English">
                            <label class="form-check-label" for="english">English</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hindi" value="Hindi">
                            <label class="form-check-label" for="hindi">Hindi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="other-language" value="Other">
                            <label class="form-check-label" for="other-language">Other</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Educational Qualifications:</label>
                        <table class="table table-bordered ">
                            <thead class="table-light">
                                <tr>
                                    <th>Degree</th>
                                    <th>Year of Passing</th>
                                    <th>Institution</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" placeholder="Enter degree"></td>
                                    <td><input type="text" class="form-control" placeholder="Year"></td>
                                    <td><input type="text" class="form-control" placeholder="Institution"></td>
                                    <td><input type="text" class="form-control" placeholder="Percentage"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" class="form-control" placeholder="Enter degree"></td>
                                    <td><input type="text" class="form-control" placeholder="Year"></td>
                                    <td><input type="text" class="form-control" placeholder="Institution"></td>
                                    <td><input type="text" class="form-control" placeholder="Percentage"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success me-2">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
