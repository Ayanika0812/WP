<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        .top-section {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
        }
        .top-section h1 {
            font-weight: bold;
        }
        .top-section .btn-light {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rounded.shadow {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-group .btn {
            transition: background-color 0.3s ease;
        }
        .btn-group .btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: black;
        }
        .list-group-item {
            border: none;
            background: #f8f9fa;
        }
        .list-group-item:hover {
            background: #e9ecef;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Top Section -->
        <div class="top-section text-center p-5 shadow mb-5">
            <h1 class="display-4">Welcome to My Website</h1>
            <p class="lead">Your one-stop destination for managing your profile, notifications, and settings.</p>
            <div class="input-group mt-4 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search here...">
                <button class="btn btn-light" type="button">Search</button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="row g-5">
            <!-- Left Part: Profile -->
            <div class="col-md-4">
                <div class="p-4 bg-white rounded shadow">
                    <h3 class="mb-4 text-primary">Profile</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <button class="btn btn-success w-100">Save Profile</button>
                </div>
            </div>

            <!-- Middle Part: Notifications -->
            <div class="col-md-4">
                <div class="p-4 bg-white rounded shadow">
                    <h3 class="mb-4 text-primary">Notifications</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-envelope-fill"></i> New Message</span>
                            <span class="badge bg-info text-dark">4</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-list-check"></i> Pending Tasks</span>
                            <span class="badge bg-warning text-dark">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-exclamation-triangle-fill"></i> Overdue</span>
                            <span class="badge bg-danger">1</span>
                        </li>
                    </ul>
                    <div class="mt-4 text-center">
                        <button class="btn btn-primary me-2">Mark All as Read</button>
                        <button class="btn btn-danger">Clear All</button>
                    </div>
                </div>
            </div>

            <!-- Right Part: Settings -->
            <div class="col-md-4">
                <div class="p-4 bg-white rounded shadow">
                    <h3 class="mb-4 text-primary">Settings</h3>
                    <div class="btn-group w-100 mb-4" role="group">
                        <button type="button" class="btn btn-outline-primary">Account</button>
                        <button type="button" class="btn btn-outline-secondary">Privacy</button>
                        <button type="button" class="btn btn-outline-danger">Security</button>
                    </div>
                    <button class="btn btn-success w-100">Apply Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</body>
</html>
