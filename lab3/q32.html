<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Top Section -->
        <div class="bg-primary text-white text-center p-4 rounded shadow">
            <h1 class="display-5">Welcome to My Website</h1>
            <p class="lead">Your one-stop destination for managing your profile, notifications, and settings.</p>
            <div class="input-group mt-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search here...">
                <button class="btn btn-light" type="button">Search</button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="row g-4 mt-4">
            <!-- Left Part: Profile -->
            <div class="col-md-4">
                <div class="p-4 bg-light rounded shadow">
                    <h3 class="mb-3 text-primary">Profile</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <button class="btn btn-success w-100">Save Profile</button>
                </div>
            </div>

            <!-- Middle Part: Notifications -->
            <div class="col-md-4">
                <div class="p-4 bg-light rounded shadow">
                    <h3 class="mb-3 text-primary">Notifications</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            New Message
                            <span class="badge bg-info text-dark">4</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Pending Tasks
                            <span class="badge bg-warning text-dark">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Overdue
                            <span class="badge bg-danger">1</span>
                        </li>
                    </ul>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary me-2">Mark All as Read</button>
                        <button class="btn btn-danger">Clear All</button>
                    </div>
                </div>
            </div>

            <!-- Right Part: Settings -->
            <div class="col-md-4">
                <div class="p-4 bg-light rounded shadow">
                    <h3 class="mb-3 text-primary">Settings</h3>
                    <div class="btn-group w-100 mb-3" role="group">
                        <button type="button" class="btn btn-outline-primary">Account</button>
                        <button type="button" class="btn btn-outline-secondary">Privacy</button>
                        <button type="button" class="btn btn-outline-danger">Security</button>
                    </div>
                    <button class="btn btn-success w-100">Apply Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
